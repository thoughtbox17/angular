<div class="card meetings cf">

  <div class="textintro">

      <h1>Upload Your Idea</h1>
      <form class="formgroup addmeeting cf"
      name="myform"
      ng-submit="addProject()"
      novalidate>
      <div class="inputwrapper2">
          <input type="text" name="title"
          placeholder="Project Title"
          ng-model="title" ng-required="true">
      </div>
      <div class="inputwrapper2">
          <input type="text" name="field"
          placeholder="Field of Interest"
          ng-model="field" ng-required="true">
      </div>
      <div class="inputwrapper">
          <input type="text" name="idea"
          placeholder="Idea"
          ng-model="idea" ng-required="true">
      </div>

      <button type="submit" class="btn"
      ng-disable="myform.$invalid">+</button>
  </form>
  </div>

<div class="card meetings cf">
  <h2>Project Ideas</h2>
   <div class="meeting" ng-repeat="(key,theproject) in theThings">
   <button class="btn btn-delete tooltip"
   ng-click="deleteMeeting(key)"><span>delete this</span></button>
   <span class="text">{{theproject.idea}}</span>
   </div>
   </div>

</div><!-- meetings cf -->
